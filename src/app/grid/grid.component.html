<h1>Conway's Game of Life</h1>
<div class="grid">
    <div *ngFor="let row of grid; let rowIndex = index" class="row">
        <div (click)="toggleCell(rowIndex, colIndex)" *ngFor="let cell of row; let colIndex = index"
             [ngClass]=" cell === 1? 'alive':'dead'"
             class="cell"></div>
    </div>
</div>
<div class="controls">
    <div class="buttons">
        <button (click)="start()" [disabled]="!latestGeneration() || running">start</button>
        <button (click)="stop()" [disabled]="!running">stop</button>
        <button (click)="reset()">reset</button>
    </div>
    <div class="history">
        <input (input)="rewind(generation)" [(ngModel)]="generation" [disabled]="running" [max]="history.length - 1" type="range"><span>generația: {{ generation }}</span>
    </div>
</div>
